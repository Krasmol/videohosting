[pytest]
# Pytest configuration for the video hosting platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    property_test: Property-based tests using Hypothesis
    websocket: WebSocket communication tests
    slow: Tests that take significant time to run

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Hypothesis settings
hypothesis_profile = default

[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
